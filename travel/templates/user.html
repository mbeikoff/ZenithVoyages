{% extends "base.html" %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<style>
  /* Styling the container to center the form */
  .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #f5f5f5;  /* light gray background */
  }

  /* Styling the form for a cleaner look */
  .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
  }

  /* Spacing between form elements */
  .form-container .form-group {
      margin-bottom: 20px;
  }

  /* Styling the page header */
  .page-header {
      text-align: center;
      margin-bottom: 40px;
  }
</style>
<div class="center-form">
  <div class="form-container">
      <div class="page-header">
          <h4>{{ heading }}</h4>
      </div>
      {{ render_form(form) }}
  </div>
</div>

{% endblock %}
